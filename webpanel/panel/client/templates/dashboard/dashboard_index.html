<template name="DashboardIndex">
	
	<div class="section">
		{{> AccountSynthesis}}
	</div>

	<div class="section">
		{{> FileSmallList }}
	</div>

</template>

<template name="AccountSynthesis">
	
	<div class="row">
	
		<div class="col s5">
			{{> ProfileSynthesis }}
		</div>

		<div class="col s5 offset-s2">
			{{> FileSynthesis }}
		</div>

	</div>

</template>

<template name="ProfileSynthesis">

	<div class="card">
		<div class="card-content">
			
			<h4 class="center-align">{{ username }}</h4>
			<img src={{ pictureLink }} alt="" class="circle responsive-img">

		</div>
	</div>

</template>

<template name="FileSynthesis">

	<div class="card">
		<div class="card-content center-align">
	
			<p class="red-text big-text">You have {{ numberOfFiles }} files</p>
			<p class="red-text big-text">Your files totalize {{ numberOfViews }} views</p>

		</div>
	</div>

</template>

<template name="FileSmallList">
	<div class="card">
		<div class="card-content">
			<span class="card-title black-text">Last 5 files</span>

			<table class="hoverable bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Views</th>
						<th>Password</th>
					</tr>
				</thead>

				<tbody>
					{{#each files}}
						{{> FileSmallTableItem }}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>

</template>

<template name="FileSmallTableItem">

	<tr>
		<td>{{ originalFileName }}</td>
		<td>{{ views.notSilent }}</td>
		<td>{{ password }}</td>
	</tr>

</template>
