<template name="Login">
<div class="row">
	<div class="col s12 m6 offset-m3">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">Please login</span>
				<p>You need to verify your account.</p>

				<div class="row">
					{{> LoginForm}}
				</div>
			</div>
		</div>
	</div>
</div>
</template>

<template name="LoginForm">
<form class="col s12">

	<div class="row">
		<div class="input-field col s12 m6">
			<input id="username" type="text">
			<label for="username">Username</label>
		</div>

		<div class="input-field col s12 m6">
			<input id="password" type="password">
			<label for="password">Password</label>
		</div>
	</div>

	<div class="row">
		<div class="col s8 offset-s2 m4 offset-m4 center-align">
			<p>
				<a class="btn waves-effect waves-light" id="submit">
					Submit
					<i class="material-icons right">send</i>
				</a>
			</p>
		</div>
	</div>
</form>
</template>

<template name="LoginLayout">
<nav>
   	<div class="nav-wrapper">
   		<a class="brand-logo center">uShare</a>
   	</div>
</nav>

{{>yield}}
</template>
